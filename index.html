<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="heading-section">
        <p class="title">calc</p>
        <div class="theme-section">
          <p>THEME</p>
          <div>
            <div class="theme-mode">
              <span id="theme1">1</span>
              <span id="theme2">2</span>
              <span id="theme3">3</span>
            </div>
            <div class="toogle"><div></div></div>
          </div>
        </div>
      </div>
      <div id="screen" class="screen"></div>
      <div class="input-buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="delete" class="delete">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="operator">/</button>
        <button class="operator">&times;</button>
        <button id="clear" class="action-boy delete">RESET</button>
        <button id="submit" class="action-boy submit">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
